<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalhes do Usuário</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <div class="user-details-card">
        <h2>Informações do Usuário</h2>

        <div class="profile-section">
            <div class="user-avatar">
                <span th:text="${#strings.substring(user.name, 0, 1)}" class="avatar-initial"></span>
            </div>

            <div class="user-info">
                <h3 th:text="${user.name}" class="user-title"></h3>
                <p th:text="${user.email}" class="user-subtitle"></p>
            </div>
        </div>

        <div class="details-grid">
            <div class="detail-item">
                <span class="detail-label">Código:</span>
                <span th:text="${user.id}" class="detail-value"></span>
            </div>

            <div class="detail-item">
                <span class="detail-label">Nome Completo:</span>
                <span th:text="${user.name}" class="detail-value"></span>
            </div>

            <div class="detail-item">
                <span class="detail-label">Email:</span>
                <span th:text="${user.email}" class="detail-value"></span>
            </div>

            <div class="detail-item">
                <span class="detail-label">Status da Senha:</span>
                <span class="detail-value">
                    <span th:text="'Definida (' + ${user.password.length()} + ' caracteres)'" class="password-info"></span>
                </span>
            </div>
        </div>

        <div class="navigation-controls">
            <a th:href="@{/users}" class="back-button">← Voltar à Lista</a>
            <a th:href="@{'/users/edit/' + ${user.id}}" class="edit-button">Editar Usuário</a>
        </div>
    </div>
</div>
</body>
</html>
